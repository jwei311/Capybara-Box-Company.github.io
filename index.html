<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CapybaraBox.com</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/311/311523.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <section id="SignIn">

        <div id="title">

            <img id="bara_icon" src="https://static.thenounproject.com/png/599956-200.png" alt="LOGO">
            <h1 id="logo-text">Bara Box Company</h1>

        </div>

        <div id="field">

            <div id="login">

                <div>
                    <h2 class="head"><b>Log In</b></h2>
                </div>
                <div>
                    <input type="text" id="txtUsername" placeholder="Username/Email">                    
                </div>
                <div>
                    <input type="password" id="txtPassword" placeholder="Password">
                </div>
                <div>
                    <button type="button" onclick="alert('hello')">Done</button>
                </div>
                <div>
                    <a href="frgtpss.html">forgot password</a>
                </div>

            </div>

            <div id="or">
                <h2>OR</h2>
            </div>

            <div id="othermethod">

                <h2 class="head" style="font-size: 18px;">Sign in by other method : </h2>

                <div>
                    <img id="fb" src="https://1000logos.net/wp-content/uploads/2021/04/Facebook-logo.png" alt="fb"> continue with Facebook
                </div>

                <div>
                    <img id="gmail" src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/8c/Gmail_Icon_%282013-2020%29.svg/2560px-Gmail_Icon_%282013-2020%29.svg.png" alt="Gmail">  continue with Gmail
                </div>

                <div>
                    <img id="apple" src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" alt="apple"> continue with AppleID
                </div>

            </div>
            
        </div>
        
        <div id="signup">

            <h2>New User ?</h2>
            <p>click here to create <br> new account !</p>
            <div>
                <img src="https://cdn0.iconfinder.com/data/icons/glyphpack/26/double-arrow-down-512.png">
            </div>
            <button type="button" onclick="location.href='signup.html'" >Sign Up Now!</button>

        </div>


    </section>
    
</body>
</html>
