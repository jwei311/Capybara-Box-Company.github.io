<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Welcome</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/311/311523.png">
</head>
<body>
    <section>
        <img id=back src="https://endlessicons.com/wp-content/uploads/2012/12/back-icon-614x460.png" >

        <h1>Sign Up</h1>
        <div id="signup">

            <div id="frame">

                <div class="sector">
                    <input class="textbox" type="text" name="Username" placeholder="Username">
                    <input class="textbox" type="text" name="Email" placeholder="Email">
                    <input class="textbox" type="text" name="phonenum" placeholder="Phone Number">
                </div>

                <div class="sector">
                    <input class="textbox" type="password" name="password" placeholder="password">
                    <input class="textbox" type="password" name="password" placeholder="re-password">
                    <div id="checkbox">
                        <input type="checkbox" name="checkbox"> <p>I have read <br> <a href="">terms and condition</a></p>
                    </div>
                </div>

                <div class="sector">
                    <button>done</button>
                </div>

            </div> 

        </div>
    </section>

    <script src="signup.js"></script>
    
</body>
</html>
